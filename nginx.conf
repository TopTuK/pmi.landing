user nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        #listen  [::]:80;
        server_name  pmi.moscow www.pmi.moscow;
        return 301 https://www.pmi.moscow$request_uri;

        #error_page  404              /404.html;

        #error_page   500 502 503 504  /50x.html;
        #location = /50x.html {
            #root   /usr/share/nginx/html;
        #}
    }

    server {
        listen 443 ssl default_server;

        server_name pmi.moscow;
        ssl_certificate /etc/ssl/pmi.moscow.crt;
        ssl_certificate_key /etc/ssl/pmi.moscow.key;

        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;
        keepalive_timeout 70;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
    }

    server {
        listen       80;
        server_name  media.pmi.moscow;

        return 301 https://media.pmi.moscow$request_uri;
    }

    server {
        listen 443 ssl;

        server_name media.pmi.moscow;
        ssl_certificate /etc/ssl/pmi.moscow.crt;
        ssl_certificate_key /etc/ssl/pmi.moscow.key;

        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;
        keepalive_timeout 70;

        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://0.0.0.0:8118;
        }
    }
}
